[apianycc]

apianycc.hello.type = "rewrite"
apianycc.hello.match = "/hello/:name"
apianycc.hello.route.controller = "Index"
apianycc.hello.route.action = "Index"

apianycc.list.type="regex"
apianycc.list.match="#^/list/([^/]*)/([^/]*)#"
apianycc.list.route.controller=Index
apianycc.list.route.action=action
apianycc.list.map.1=name
apianycc.list.map.2=value
[product : apianycc]