[routes]
routes.signup.type = "rewrite"
routes.hello.route.module = 'Apipolitecn'
routes.signup.match = "/signup"
routes.signup.route.controller = "Index"
routes.signup.route.action = "show"

routes.hello.type = "rewrite"
routes.hello.match = "/hello/:name"
routes.hello.route.controller = "Hello"
routes.hello.route.action = "index"

routes.regex.type="regex"
routes.regex.match="#^/list/([^/]*)/([^/]*)#"
routes.regex.route.controller=Index
routes.regex.route.action=show
routes.regex.map.1=name
routes.regex.map.2=value
[product : routes]