[common]
application.directory = APPLICATION_PATH  "/app"
application.dispatcher.catchException = FALSE
application.view.template = APPLICATION_PATH  "/resources/views"
application.view.ext = 'twig'
application.debug = true
application.error.log = true
application.database.log = true
application.log.path = APPLICATION_PATH  "/storage/logs/"

[twig]
twig.debug = true
twig.charset = 'utf-8'
twig.base_template_class = 'Twig_Template'
twig.cache = APPLICATION_PATH "/storage/framework/cache"
twig.auto_reload = true

[database]
database.driver = 'mysql'
database.host = 'db4free.net'
database.port = '3306'
database.database = 'yaf_citys'
database.username = 'yaf_citys'
database.password = 'yaf_citys'
database.charset = 'utf8'
database.collation = 'utf8_unicode_ci'
database.prefix = ''

[product : common : twig : database]
